{% extends 'base/master.html' %}
{% block title %}
    contact us
{% endblock %}
{% block head %}{% endblock %}

{% block css %}
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#certificateResult {
  margin-top: 20px;
  font-weight: bold;
}
</style>
{% endblock %}
<body>
{% block content %}



    <div class="container">
      <form id="certificateForm" onsubmit="generateCertificate(); return false;">
        <h2>Certificate Generation Form</h2>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="course">Course Name:</label>
          <input type="text" id="course" name="course" required>
        </div>
        <button type="submit">Generate Certificate</button>
      </form>
      <div id="certificateResult"></div>
    </div>

{% endblock %}
{% block js %}
<script>

</script>
{% endblock %}
</body>
</html>
